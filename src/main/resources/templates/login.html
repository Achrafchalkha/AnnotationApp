<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Annotation Platform</title>

        .login-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 should-animate">
        <div class="text-center">
            <i class='bx bx-analyse text-indigo-600 text-5xl'></i>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Annotation Platform
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in to your account
            </p>
        </div>
        
        <div class="login-card mt-8 rounded-lg shadow-lg p-8">
            <div th:if="${param.error}" class="mb-4">
                <div class="bg-red-50 border-l-4 border-red-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class='bx bx-error-circle text-red-400 text-xl'></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700">
                                Username or Password entered is wrong. Please check and try again.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <form th:action="@{/login}" method="post" th:object="${user}" class="space-y-6" data-validate>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class='bx bx-user text-gray-400'></i>
                        </div>
                        <input id="username" name="username" type="text" th:field="*{username}" required 
                               class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 border px-3" 
                               placeholder="Username">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class='bx bx-lock-alt text-gray-400'></i>
                        </div>
                        <input id="password" name="password" type="password" th:field="*{password}" required
                               class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 border px-3" 
                               placeholder="Password">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
                
                <div class="text-center text-sm">
                    <span class="text-gray-600">New User?</span>
                    <a th:href="@{/registration}" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">
                        Register here
                    </a>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-xs text-gray-500">
                &copy; 2023 Annotation Platform. All rights reserved.
            </p>
        </div>
    </div>
    
    <!-- Main JavaScript -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
