<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Annotation Platform</title>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Main content -->
    <main class="flex-grow flex items-center justify-center py-8">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex items-center justify-center">
                <i class='bx bx-error-circle text-red-500 text-6xl'></i>
            </div>
            <h1 class="mt-4 text-3xl font-bold text-gray-900">Oops! Something went wrong</h1>
            <p class="mt-2 text-base text-gray-600">
                We encountered an error while processing your request.
            </p>
            <div class="mt-6 bg-gray-50 p-4 rounded-md text-left">
                <h2 class="text-lg font-medium text-gray-900">Error Details</h2>
                <p class="mt-2 text-sm text-gray-600" th:text="${status + ' ' + error}">400 Bad Request</p>
                <p class="mt-1 text-sm text-red-600" th:text="${message}">Error message</p>
            </div>
            <div class="mt-6">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class='bx bx-home-alt mr-2'></i>
                    Go to Home Page
                </a>
                <a href="javascript:history.back()" class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class='bx bx-arrow-back mr-2'></i>
                    Go Back
                </a>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2023 Annotation Platform. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
