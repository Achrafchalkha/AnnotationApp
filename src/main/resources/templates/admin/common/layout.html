<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Annotation Platform</title>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
    
    <!-- Additional styles -->
    <th:block th:replace="${styles}"></th:block>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class='bx bx-analyse text-white text-2xl mr-2'></i>
                        <span class="text-white font-bold text-xl">Annotation Platform</span>
                    </div>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a th:href="@{/admin}" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
                        <i class='bx bxs-dashboard mr-1'></i> Dashboard
                    </a>
                    <a th:href="@{/admin/datasets}" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
                        <i class='bx bx-data mr-1'></i> Datasets
                    </a>
                    <a th:href="@{/admin/users}" class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
                        <i class='bx bx-user mr-1'></i> Users
                    </a>
                    <div class="relative ml-3">
                        <div>
                            <button type="button" class="flex items-center text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" id="user-menu-button" aria-expanded="false" aria-haspopup="true" data-dropdown-toggle="user-dropdown">
                                <i class='bx bx-user-circle mr-1'></i>
                                <span th:text="${currentUserName}">User</span>
                                <i class='bx bx-chevron-down ml-1'></i>
                            </button>
                        </div>
                        <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" id="user-dropdown">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a th:href="@{/logout}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button type="button" class="text-white hover:bg-blue-700 hover:text-white inline-flex items-center justify-center p-2 rounded-md" id="mobile-menu-button">
                        <i class='bx bx-menu text-2xl'></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="hidden md:hidden bg-blue-800" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a th:href="@{/admin}" class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">
                    <i class='bx bxs-dashboard mr-1'></i> Dashboard
                </a>
                <a th:href="@{/admin/datasets}" class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">
                    <i class='bx bx-data mr-1'></i> Datasets
                </a>
                <a th:href="@{/admin/users}" class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">
                    <i class='bx bx-user mr-1'></i> Users
                </a>
                <a th:href="@{/logout}" class="text-white hover:bg-blue-700 block px-3 py-2 rounded-md text-base font-medium">
                    <i class='bx bx-log-out mr-1'></i> Sign out
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Flash messages -->
    <div th:if="${success}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <div class="bg-green-50 border-l-4 border-green-400 p-4 flash-message transition-opacity duration-300">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class='bx bx-check-circle text-green-400 text-xl'></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-green-700" th:text="${success}">Success message</p>
                </div>
                <div class="ml-auto pl-3">
                    <div class="-mx-1.5 -my-1.5">
                        <button class="inline-flex rounded-md p-1.5 text-green-500 hover:bg-green-100 focus:outline-none">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${errorMessage}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <div class="bg-red-50 border-l-4 border-red-400 p-4 flash-message transition-opacity duration-300">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class='bx bx-error-circle text-red-400 text-xl'></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700" th:text="${errorMessage}">Error message</p>
                </div>
                <div class="ml-auto pl-3">
                    <div class="-mx-1.5 -my-1.5">
                        <button class="inline-flex rounded-md p-1.5 text-red-500 hover:bg-red-100 focus:outline-none">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content -->
    <main class="flex-grow py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <th:block th:replace="${content}"></th:block>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2023 Annotation Platform. All rights reserved.
            </p>
        </div>
    </footer>
    
    <!-- Main JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Additional scripts -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
