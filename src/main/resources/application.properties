# Application name
spring.application.name=annotationapp

# ==================================================
# Database Configuration
# ==================================================
spring.datasource.url=jdbc:mysql://localhost:3306/annotation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=achrafmas03
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================================
# JPA & Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# ==================================================
# Server Configuration
# ==================================================
server.port=8050

# ==================================================
# Character Encoding
# ==================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.thymeleaf.encoding=UTF-8

# ==================================================
# File Upload
# ==================================================
upload.dir=public
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ==================================================
# Static Resources
# ==================================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# ==================================================
# Logging Configuration
# ==================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================================================
# Debug Mode
# ==================================================
debug=true

# Add these properties to validate the database schema
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

